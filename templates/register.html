{% extends "base.html" %}

{% block title %}Register - OceanLine{% endblock %}

{% block content %}
<style>
    .auth-container { max-width: 450px; margin: 3rem auto; }
    .auth-card { border: none; box-shadow: 0 2px 12px rgba(0,0,0,0.1); border-radius: 12px; }
    .auth-header { background: linear-gradient(90deg, #0A64C4, #0457A0); color: white; padding: 24px; border-radius: 12px 12px 0 0; text-align: center; }
    .form-label { font-weight: 600; font-size: 0.9rem; color: #333; }
    .btn-register { background: linear-gradient(90deg, #0A64C4, #0457A0); border: none; }
    .btn-register:hover { opacity: 0.9; }
</style>

<div class="auth-container">
    <div class="card auth-card">
        <div class="auth-header">
            <h4 class="mb-0"><i class="bi bi-person-plus-fill"></i> Create Account</h4>
            <p class="mb-0 mt-2" style="opacity: 0.9; font-size: 0.9rem;">Join OceanLine for faster bookings</p>
        </div>
        <div class="card-body p-4">
            <form method="POST" action="{{ url_for('register') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <small class="text-muted">We'll use this for booking confirmations</small>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+960 xxx xxxx">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    <small class="text-muted">At least 6 characters</small>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-register w-100 py-2 mb-3">
                    <i class="bi bi-person-check-fill"></i> Create Account
                </button>

                <div class="text-center">
                    <small class="text-muted">Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-decoration-none">Sign in here</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm_password').value;
        
        if (password !== confirm) {
            e.preventDefault();
            alert('Passwords do not match!');
            return false;
        }
    });
</script>
{% endblock %}
